
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaders Center - Portail</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }

    .btn {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media(max-width: 600px) {
      .btn {
        width: 80%;
        font-size: 1.2em;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Leaders Center</h1>
  </header>

  <div class="menu">
    <a href="inscription.html" target="_blank" class="btn">Inscription</a>
    <button class="btn" onclick="showForm('absence_primaire')">Absence Primaire</button>
    <button class="btn" onclick="showForm('absence_college')">Absence Collège</button>
    <button class="btn" onclick="showForm('absence_lycée')">Absence Lycée</button>
    <button class="btn" onclick="showForm('absence_adulte')">Absence Adulte</button>
    <button class="btn" onclick="showForm('professeur')">Professeur</button>
  </div>

  <!-- Zone de formulaire -->
  <div id="formContainer" style="margin-top:40px; width:80%; max-width:600px;"></div>

  <script>
    function showForm(type) {
      if (type === "inscription") {
        document.getElementById('formContainer').innerHTML = `
          <h2>Formulaire d'inscription</h2>
          


<form id="inscriptionForm">
  <label>Nom :<br>
    <input type="text" name="nom" required>
  </label><br><br>
  <label>Prénom :<br>
    <input type="text" name="prenom" required>
  </label><br><br>
  <label>Âge :<br>
    <input type="date" name="age" required>
  </label><br><br>
  <label>Niveau scolaire :<br>
    <select name="niveau" required>
      <option value="">Sélectionner</option>
      <option>1AP</option>
      <option>2AP</option>
      <!-- autres options -->
    </select>
  </label><br><br>
  <label>Matières :<br>
    <select name="matieres" multiple required>
      <option>Maths</option>
      <option>SVT</option>
      <!-- autres options -->
    </select>
  </label><br><br>
  <button type="submit">Envoyer</button>
</form>

<script>
  document.getElementById("inscriptionForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const params = new URLSearchParams();

    for (const [key, value] of formData.entries()) {
      params.append(key, value);
    }

    fetch("https://script.google.com/macros/s/AKfycbzTKd0eSzSQzBmeKNhCe4Cfxq2e75ArfJY6tIl0hes-1TWFcN15jBd86RSHksU5afMjUA/exec", {
      method: "POST",
      body: params
    })
    .then(response => response.text())
    .then(data => {
      alert("Inscription réussie !");
      this.reset();
    })
    .catch(error => {
      alert("Erreur lors de l'envoi.");
      console.error(error);
    });
  });
</script>


</body>
</html>
