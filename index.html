<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Arbre Vivant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Formulaire d'inscription</h2>
  <form id="inscriptionForm">
    <label>Nom :
      <input type="text" name="nom" required>
    </label>

    <label>Prénom :
      <input type="text" name="prenom" required>
    </label>

    <label>Âge :
      <input type="date" name="age" required>
    </label>

    <label>Niveau scolaire :
      <select name="niveau" required>
        <option value="">Sélectionner</option>
        <option>1AP</option>
        <option>2AP</option>
        <option>3AP</option>
        <option>4AP</option>
        <option>5AP</option>
        <option>6AP</option>
        <option>1AC</option>
        <option>2AC</option>
        <option>3AC</option>
        <option>TC</option>
        <option>1Bac</option>
        <option>2Bac</option>
        <option>Supérieur</option>
        <option>employé</option>
        <option>Free</option>
        <option>Autre</option>
      </select>
    </label>

    <label>Matières :
      <select name="matieres" multiple size="5" required>
        <option>Maths</option>
        <option>SVT</option>
        <option>PC</option>
        <option>Français</option>
        <option>Anglais</option>
        <option>Summer Camp</option>
        <option>Echec</option>
        <option>Arabe</option>
        <option>Education islamique</option>
        <option>Hist-geo</option>
        <option>Philosophie</option>
        <option>Concours Etu-sup</option>
        <option>Calcul mental</option>
      </select>
    </label>

    <button type="submit">Envoyer</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    document.getElementById("inscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = this;
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/AKfycbzTKd0eSzSQzBmeKNhCe4Cfxq2e75ArfJY6tIl0hes-1TWFcN15jBd86RSHksU5afMjUA/exec
", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("message").textContent = "✅ Inscription réussie !";
        form.reset();
      })
      .catch(error => {
        document.getElementById("message").textContent = "❌ Erreur lors de l'envoi.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
