<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaders Center - Portail</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }

    .btn {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media(max-width: 600px) {
      .btn {
        width: 80%;
        font-size: 1.2em;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Leaders Center</h1>
  </header>

  <div class="menu">
    <a href="inscription.html" target="_blank" class="btn">Inscription</a>
    <button class="btn" onclick="showForm('absence_primaire')">Absence Primaire</button>
    <button class="btn" onclick="showForm('absence_college')">Absence Collège</button>
    <button class="btn" onclick="showForm('absence_lycée')">Absence Lycée</button>
    <button class="btn" onclick="showForm('absence_adulte')">Absence Adulte</button>
    <button class="btn" onclick="showForm('professeur')">Professeur</button>
  </div>

  <!-- Zone de formulaire -->
  <div id="formContainer" style="margin-top:40px; width:80%; max-width:600px;"></div>

  <script>
    function showForm(type) {
      if (type === "inscription") {
        document.getElementById('formContainer').innerHTML = `
          <h2>Formulaire d'inscription</h2>
          <form id="inscriptionForm">
            <label>Nom :<br>
              <input type="text" name="nom" required>
            </label><br><br>
            <label>Prénom :<br>
              <input type="text" name="prenom" required>
            </label><br><br>
            <label>Âge :<br>
              <input type="date" name="age" required>
            </label><br><br>
            <label>Niveau scolaire :<br>
              <select name="niveau" required>
                <option value="">Sélectionner</option>
                <option>1AP</option>
                <option>2AP</option>
                <option>3AP</option>
                <option>4AP</option>
                <option>5AP</option>
                <option>6AP</option>
                <option>1AC</option>
                <option>2AC</option>
                <option>3AC</option>
                <option>TC</option>
                <option>1Bac</option>
                <option>2Bac</option>
                <option>Supérieur</option>
                <option>employé</option>
                <option>Free</option>
                <option>Autre</option>
              </select>
            </label><br><br>
            <label>Matières (plusieurs choix possibles) :<br>
              <select name="matieres" multiple size="6" required>
                <option>Maths</option>
                <option>SVT</option>
                <option>PC</option>
                <option>Français</option>
                <option>Anglais</option>
                <option>Summer Camp</option>
                <option>Echec</option>
                <option>Arabe</option>
                <option>Education islamique</option>
                <option>Hist-geo</option>
                <option>philosophie</option>
                <option>concours Etu-sup</option>
                <option>calcul mental</option>
              </select>
            </label><br><br>
            <button type="submit">Envoyer</button>
          </form>
        `;
      } else {
        document.getElementById('formContainer').innerHTML = "";
      }
    }
  </script>
</body>
</html>
