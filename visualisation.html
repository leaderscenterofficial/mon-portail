<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation des donn√©es</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    table {
      border-collapse: collapse;
      width: 100%;

    .unpaid {

  </style>
</head>
<body>
  <h1>üìä Visualisation des logs de soumission</h1>

  <table>
    <thead>
      <tr>
        <th>Horodatage</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Date de naissance</th>
        <th>Niveau</th>
        <th>Mati√®res</th>
        <th>Prix initial</th>
        <th>Remise</th>
        <th>Prix final</th>

        <th>F√©vrier</th>
        <th>Mars</th>

        <th>D√©cembre</th>

    </thead>
    <tbody id="logsTable"></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzTKd0eSzSQzBmeKNhCe4Cfxq2e75ArfJY6tIl0hes-1TWFcN15jBd86RSHksU5afMjUA/exec?page=logs_json")
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("logsTable");
        data.forEach(entry => {
          const row = document.createElement("tr");

          // Fonction pour colorer les cellules de paiement
          const formatCell = (val) => {
            const paid = val.toString().trim().toLowerCase() === "pay√©";
            return `<td class="${paid ? 'paid' : 'unpaid'}">${val}</td>`;
          };

          row.innerHTML = `
            <td>${entry["Horodatage"]}</td>
            <td>${entry["Nom"]}</td>
            <td>${entry["Pr√©nom"]}</td>
            <td>${entry["Date de naissance"]}</td>
            <td>${entry["Niveau"]}</td>
            <td>${entry["Mati√®res"]}</td>
            <td>${entry["Prix initial"]}</td>
            <td>${entry["Remise"]}</td>
            <td>${entry["Prix final"]}</td>
            ${formatCell(entry["Janvier"])}
            ${formatCell(entry["F√©vrier"])}
            ${formatCell(entry["Mars"])}
            ${formatCell(entry["Avril"])}
            ${formatCell(entry["Mai"])}
            ${formatCell(entry["Juin"])}
            ${formatCell(entry["Juillet"])}
            ${formatCell(entry["Ao√ªt"])}
            ${formatCell(entry["Septembre"])}

          `;
          table.appendChild(row);
        });
      });
  </script>
