<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      label { display: block; margin-top: 10px; font-weight: bold; }
      select { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h2>Formulaire d'inscription</h2>
    <form id="form-inscription">
      <label>Nom:</label>
      <input type="text" name="nom" required>

      <label>Prénom:</label>
      <input type="text" name="prenom" required>

      <label>Date de naissance:</label>
      <input type="date" name="date_naissance" required>

      <label>Niveau scolaire:</label>
      <input type="text" name="niveau" required>

      <label>Matières:</label>
      <input type="text" name="matieres_concat" required>

      <label>Prix initial:</label>
      <input type="number" name="prix_initial" required>

      <label>Remise:</label>
      <input type="number" name="remise">

      <label>Prix final:</label>
      <input type="number" name="prix_final" required>

      <h3>Suivi des paiements mensuels</h3>
      <script>
        const mois = [
          "janvier", "fevrier", "mars", "avril", "mai", "juin",
          "juillet", "aout", "septembre", "octobre", "novembre", "decembre"
        ];
        mois.forEach(m => {
          document.write(`<label>${m.charAt(0).toUpperCase() + m.slice(1)}:</label>`);
          document.write(`<select name="mois_${m}">
            <option value="Non payé">Non payé</option>
            <option value="Payé">Payé</option>
          </select>`);
        });
      </script>

      <button type="submit">Envoyer</button>
    </form>

    <script>
      document.getElementById("form-inscription").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert("Erreur : " + error));
      });
    </script>
  </body>
</html>
