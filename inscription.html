<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Leaders Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 80px;
    }

    .header h1 {
      margin: 10px 0;
      color: #007bff;
    }

    .arabic {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      font-size: 1.2rem;
      color: #444;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo Leaders Center">
    <h1>Leaders Center</h1>
    <div class="arabic">
      معهد القادة<br>
      لدروس الدعم، اللغات و تطوير الذات
    </div>
  </div>

  <h2>Formulaire d'inscription</h2>

  <form id="inscriptionForm">
    <label>Nom :
      <input type="text" name="nom" required>
    </label>

    <label>Prénom :
      <input type="text" name="prenom" required>
    </label>

    <label>Date de naissance :
      <input type="date" name="age" required>
    </label>

    <label>Niveau scolaire :
      <select name="niveau" required>
        <option value="">Sélectionner</option>
        <option>1AP</option>
        <option>2AP</option>
        <option>3AP</option>
        <option>4AP</option>
        <option>5AP</option>
        <option>6AP</option>
        <option>1AC</option>
        <option>2AC</option>
        <option>3AC</option>
        <option>TC</option>
        <option>1Bac</option>
        <option>2Bac</option>
        <option>Supérieur</option>
        <option>Employé</option>
        <option>Free</option>
        <option>Autre</option>
      </select>
    </label>

    <label>Matières :
      <select name="matieres" multiple size="5" required>
        <option>Maths</option>
        <option>SVT</option>
        <option>PC</option>
        <option>Français</option>
        <option>Anglais</option>
        <option>Summer Camp</option>
        <option>Échecs</option>
        <option>Arabe</option>
        <option>Éducation islamique</option>
        <option>Hist-Géo</option>
        <option>Philosophie</option>
        <option>Concours Études sup</option>
        <option>Calcul mental</option>
      </select>
    </label>

    <button type="submit">Envoyer</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    document.getElementById("inscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = this;
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/AKfycbzTKd0eSzSQzBmeKNhCe4Cfxq2e75ArfJY6tIl0hes-1TWFcN15jBd86RSHksU5afMjUA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("message").textContent = "✅ Inscription réussie ! Merci pour votre confiance.";
        document.getElementById("message").style.color = "green";
        form.reset();
      })
      .catch(error => {
        document.getElementById("message").textContent = "❌ Erreur lors de l'envoi.";
        document.getElementById("message").style.color = "red";
        console.error(error);
      });
    });
  </script>

</body>
</html>
